<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Wipass</title>
  </head>
  <body>
    <header class="home-infos">
      <div class="home-infos__esquerda">
        <a class="home-infos__logo" href="#"
          ><img class="home-infos__img" src="logo.png" alt="Wipass"
        /></a>
      </div>
      <div class="home-infos__direita">
        <a class="home-infos__item" href="#">Quem somos?</a>
        <a class="home-infos__item" href="#">Parceiros</a>
        <a class="home-infos__item" href="#">Contato</a>
      </div>
    </header>
    <section class="home-conteudo">
      <div class="home-conteudo__texto">
        <h2 class="home-conteudo__texto-titulo">
          Agilizando a sua refeição com <strong>Wipass</strong>
        </h2>
        <p class="home-conteudo__texto-descricao">
          Começamos no ano de 2021 para trazer inovação e rapidez quando o
          assunto é entregar a comida quentinha para nossos clientes.
        </p>
      </div>
      <div class="home-conteudo__imagem">
        <img src="img1.png" alt="exemplo app" width="auto" height="970px"/>
      </div>
    </section>
  </body>
</html>
